# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: emerald
  customCSS: ["css/custom.css"]

# SEO
marketing:
  seo:
    site_type: "PersonalWebsite" # Change this to reflect your site type
    local_business_type: "" # Leave empty if not applicable
    org_name: "Ferdinand Genans" # Your name or organization name
    description: "Ferdinand Genans' personal academic website showcasing research and publications." # Update the description
    twitter: "" # Your Twitter handle

  analytics:
    google_analytics: "" # Add your Google Analytics ID
    baidu_tongji: "" # Leave empty if not applicable
    plausible: "" # Leave empty if not applicable
    fathom: "" # Leave empty if not applicable
    pirsch: "" # Leave empty if not applicable

  verification:
    google: "" # Add your Google site verification code
    baidu: "" # Leave empty if not applicable

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Ferdinand Genans"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
